<div class="panel panel-warning">
  <div class="panel-heading" (click)="memberDetailClick(member)">
    <h3>{{member.name}} - {{member.characterName}}</h3>
  </div>
  <div class="panel-body">
    <p>
      {{member.name}} plays a level {{member.level}} {{member.race}} {{member.playerClass}}.
      They currently have {{member.experience}} experience points.
    </p>
    <p *ngIf="detail">
      {{member.description}}
    </p>
  </div>
</div>
