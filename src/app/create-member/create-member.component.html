<div class="form-group">
  <label for="name">New Member Name:</label>
  <input type="text" name="name" class="form-control" #name>
  <label for="characterName">Character Name:</label>
  <input type="text" name="characterName" class="form-control" #characterName>
  <label for="playerClass">Character Class:</label>
  <select class="form-control" (input)="newClass = $event.target.value" [value]="newClass">
    <option *ngFor="let class of classes">{{class}}</option>
  </select>
  <label for="race">Character Race:</label>
  <input type="text" name="race" class="form-control" #race>
  <label for="backstory">Backstory:</label>
  <input type="text" name="backstory" class="form-control" #backstory>
  <hr>
  <button type="button" class="btn btn-success" (click)="saveMember(name.value, characterName.value, race.value, backstory.value)">Save Player</button>
</div>
